<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Test</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="left">
        <p>LEFT</p>
    </div>
    <div id="middle">
        <div id="mt">
            <p>UP</p>
        </div>
        <div id="mb">
            <p>DOWN</p>
        </div>
    </div>
    <div id="right">
        <p>RIGHT</p>
    </div>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script> <!--Webgazer.js script-->
    <!--Websocket script with webgazer-->
    <script>
        // connect to websocket server
        const socket = new WebSocket("ws://localhost:8765");

        // open connection
        socket.addEventListener("open", (event) => {
            socket.send("Connected to server! Port 8765");
        });

        // listen for messages from server
        socket.addEventListener("message", (event) => {
            console.log("Message from server: ", event.data);
        });

        socket.addEventListener("error", (event) => {
            console.log("Error!", event);
        });

        socket.addEventListener("close", (event) => {
            console.log("Connection closed.");
        });

        function determineQuadrant(gaze) {
            // returns: if LEFT -1, if RIGHT 1, if DOWN -2, if UP 2
            if (gaze.x <= 0.25) {
                console.log("LEFT");
                return -1;
            }
            else if (gaze.x >= 0.75) {
                console.log("RIGHT");
                return 1;
            }
            else {
                if (gaze.y <= 0.5) {
                    console.log("UP");
                    return 2;
                }
                else {
                    console.log("DOWN");
                    return -2;
                }
            }
        }

        // test

        let gaze = null;

        webgazer.setGazeListener((data, elapsedTime) => {
            if (data) {
                // dividing the raw coordinates (in pixels) by window.innerWidth and window.innerHeight normalizes these coordinates
                // this way, we can test on a variety of screen and viewport sizes.
                gaze = { x: data.x / window.innerWidth, y: data.y / window.innerHeight, t: elapsedTime };
            }
        }).begin();

        // webgazer collects data way too frequently, so we'll poll every second (1000 ms)
        setInterval(() => {
            if (gaze && socket.readyState === WebSocket.OPEN) {
                console.log(gaze);
                socket.send(JSON.stringify({ ...gaze, direction: determineQuadrant(gaze) })); // sends to server
            }
        }, 1000);

    </script>
</body>

</html>
